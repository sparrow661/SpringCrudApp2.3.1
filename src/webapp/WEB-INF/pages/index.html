<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01
    Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <p><a href="/signup">Добавить нового пользователя</a></p>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <tr th:each="user: ${users}">
            <td><span th:text="${user.getId()}"></span></td>
            <td><span th:text="${user.getName()}"></span></td>
            <td><span th:text="${user.getLastName()}"></span></td>
            <td><span th:text="${user.getAge()}"></span></td>
            <td>
                <a th:href="@{edit?id=__${user.getId()}__}" class="btn btn-danger">Обновить</a>
                <a th:href="@{delete?id=__${user.getId()}__}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
    </table>
</head>
